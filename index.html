<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Web Page</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>Welcome to My Interactive Page</h1>
        <button id="themeToggle">ðŸŒ™ Toggle Dark Mode</button>
    </header>

    <main>
        <!-- Interactive Section 1: Form -->
        <section>
            <h2>Sign Up Form</h2>
            <form id="signupForm">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username">

                <label for="email">Email:</label>
                <input type="text" id="email" name="email">

                <label for="password">Password:</label>
                <input type="password" id="password" name="password">

                <button type="submit">Submit</button>
            </form>
            <p id="formMessage"></p>
        </section>

        <!-- Interactive Section 2: Character Counter -->
        <section>
            <h2>Live Character Counter</h2>
            <textarea id="messageBox" placeholder="Type something..."></textarea>
            <p><span id="charCount">0</span> / 100 characters</p>
        </section>

        <!-- Interactive Section 3: Click Counter -->
        <section>
            <h2>Click Counter</h2>
            <button id="clickBtn">Click Me!</button>
            <p>You clicked <span id="clickCount">0</span> times.</p>
        </section>
    </main>

    <script src="script.js"></script>
</body>

</html>
